<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Donation Box</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="app.js"></script>
  </head>
  <body ng-app="donationBox" ng-controller = "donationBoxController as D">
   <section>
     <md-progress-linear md-mode="determinate" ng-value = "progress"></md-progress-linear>
     <form>

       <p>
          Only 3 days left to fund this project.
       </p>
       <p>
            Join the 42 other donors who have already supported this project. Every dollars helps.
       </p>
       <md-input-container>
          <input type="number" placeholder=" Enter the donation amount" ng-model = "amount"></input>
       </md-input-container>
       <md-button class="md-primary md-raised" id="DB_GiveNowBTN" ng-click = "getDonation(amount)" >Give Now </md-button>
       <em><a href="#">why give $50?</em>
     </form>
   </section>
      <section>
        <md-button class="md-raised" id="DB_SaveLaterBTN" ng-click="showAlert($event)" >Save for later </md-button>
        <md-button class="md-raised" id="DB_TellBTN">Tell your friends </md-button>
      </section>
  </body>
</html>
